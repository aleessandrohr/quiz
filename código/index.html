<!DOCTYPE html>
<html lang="pt-br">
<head>

            </p>
            <p id='tipo'>>>>Ciências</p>
            <p>Qual é o tipo de célula que não apresenta núcleo?</p>
            <p id=alt>
                <input type="button" class='altbut' id='a1' value="Eucarionte" onmouseenter="corentrar(1)" onmouseout='corsair(1)'>
